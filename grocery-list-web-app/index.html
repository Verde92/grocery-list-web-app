<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Grocery List</title>
    <link rel="stylesheet" href="style\style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Calistoga&display=swap");
    </style>
  </head>
  <body class="test">
    <header class="header">
      <h1>Todays Groceries</h1>
      <p>Just click on the items, easy as 1..2..Done!</p>
    </header>
    <div id="list">
      <div class="topbox">Give this a brown color</div>
      <div class="checkbox">
        <input type="checkbox" name="apples" />Apples<br />
        <input type="checkbox" name="oranges" />Oranges<br />
        <input type="checkbox" name="mango" /> Mango<br />
        <input type="checkbox" name="corn" />Corn<br />
        <input type="checkbox" name="dogfood" />Dog Food<br />
        <input type="checkbox" name="guacamole" />Guacamole<br />      
      </div>
      <textarea name="notes">Tap to add notes</textarea>
    </div>
    <div class="item-modifier">
      <input type="text" id=input-box>
      <button type="button" class="plus" onclick="getElementById">+</button>
      <button type="button" class="minus">-</button>
    </div>
    <div class="instruction">
      <p>Add and Remove items from the list by clicking these buttons</p>
    </div>
    <footer>For more web applications click <a href="#">here</a></footer>
    <p id="demo"></p>
    <script src="scripts/script.js"></script>
  </body>
</html>
